<script src="__LAYUI__/layui/layui.js"></script>
<script>
    layui.config({
        base: '__LAYUI__/' //静态资源所在路径
    }).extend({
        index: 'lib/index', //主入口模块
        selectM: '../lib/extend/selectM'
    }).use(['index', 'form','upload','selectM','laydate'],function() {
        var $ = layui.jquery,
            upload = layui.upload,
            form = layui.form;
            var laydate = layui.laydate;
            $("#category_id").val('{$info.category_id}');
            form.render('select');
            laydate.render({
                elem: '#datestart'
            });
            laydate.render({
                elem: '#dateend'
            });
            var belong_type="{$info.belong_type}";
            if(belong_type){
                switch(belong_type){
                    case '1':

                        $('#disID').css('display','block');

                        break;
                    case '2':
                        $('#disID').css('display','block');

                        break;
                    case '3':
                        $('#disURL').css('display','block');

                        break;
                    case '4':
                        $('#disID').css('display','block');

                        break;
                    case '5':
                        $('#disURL').css('display','block');

                        break;
                    case '6':
                        $('#disURL').css('display','block');

                        break;
                    case '7':
                        $('#disURL').css('display','block');

                        break;
                    case '8':
                        $('#disURL').css('display','block');

                        break;
                }
            }
            form.on('radio(belongType)', function (data) {
                var ID=Number(data.value);
                switch(ID){
                    case 1:
                        $('#disID').css('display','block');
                        $('#disURL').css('display','none');
                    break;
                    case 2:
                        $('#disID').css('display','block');
                        $('#disURL').css('display','none');
                    break;
                    case 3:
                        $('#disURL').css('display','block');
                        $('#disID').css('display','none');
                    break;
                    case 4:
                        $('#disID').css('display','block');
                        $('#disURL').css('display','none');
                    break;
                    case 5:
                        $('#disURL').css('display','block');
                        $('#disID').css('display','none');
                    break;
                    case 6:
                        $('#disURL').css('display','block');
                        $('#disID').css('display','none');
                    break;
                    case 7:
                        $('#disURL').css('display','block');
                        $('#disID').css('display','none');
                    break;
                    case 8:
                        $('#disURL').css('display','block');
                        $('#disID').css('display','none');
                    break;
                }
            });
            //普通图片上传
          var uploadInst = upload.render({
            elem: '#uploadcover'
            ,url: '{:url("uploadImg")}'
            ,before: function(obj){
              //预读本地文件示例，不支持ie8
              obj.preview(function(index, file, result){
                $('#demo1').attr('src', result); //图片链接（base64）
              });
            }
            ,done: function(res){
              //如果上传失败
              if(res.code ==0){
                $('#cover').val(res.url)
                return layer.msg('上传成功');
              }else{
                return layer.msg('上传失败');
              }
              //上传成功
            }
            ,error: function(){
              //演示失败状态，并实现重传
              var demoText = $('#demoText');
              demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
              demoText.find('.demo-reload').on('click', function(){
                uploadInst.upload();
              });
            }
          });

          var uploadInsticon = upload.render({
            elem: '#uploadicon'
            ,url: '{:url("uploadImg")}'
            ,before: function(obj){
              //预读本地文件示例，不支持ie8
              obj.preview(function(index, file, result){
                $('#demo2').attr('src', result); //图片链接（base64）
              });
            }
            ,done: function(res){
              //如果上传失败
              if(res.code ==0){
                $('#source_icon').val(res.url)
                return layer.msg('上传成功');
              }else{
                return layer.msg('上传失败');
              }
              //上传成功
            }
            ,error: function(){
              //演示失败状态，并实现重传
              var demoText2 = $('#demoText2');
              demoText2.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
              demoText2.find('.demo-reload').on('click', function(){
                uploadInsticon.upload();
              });
            }
          });
          form.render(null, 'component-form-group');

        /* 监听提交 */
        form.on('submit(component-form-demo)', function(data){
            var field = data.field; //获取提交的字段
            field.extend = 2;
            console.log(field);
            $.post("{:url('activity/activityForm')}", {
                data:field
            }, function (res) {
                if (res.code === 1) {
                    layer.msg(res.msg);
                } else {
                    layer.msg(res.msg);
                }
            });
            return false;
        });
          
    });


</script>
