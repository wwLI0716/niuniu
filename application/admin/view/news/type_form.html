<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>分类编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__LAYUI__/layui/css/layui.css" media="all">
    <style>
        .layui-form-label {
            width: 120px;
        }
    </style>
</head>
<body>
<form class="layui-form" action="" method="post" lay-filter="category-form">
    <div class="layui-form-item">
        <div class="layui-input-inline">
            <input type="hidden" name="id" value="{$info.id}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">简体分类名称</label>
        <div class="layui-input-inline">
            <input type="text" name="zh_cn_name" value="{$info.zh_cn_name}" lay-verify="required" placeholder="请输入简体分类名称"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">英文分类名称</label>
        <div class="layui-input-inline">
            <input type="text" name="en_us_name" value="{$info.en_us_name}" lay-verify="required" placeholder="请输入英文分类名称"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">繁体分类名称</label>
        <div class="layui-input-inline">
            <input type="text" name="zh_tw_name" value="{$info.zh_tw_name}" lay-verify="required" placeholder="请输入繁体分类名称"
                   autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-inline">
            <input type="text" name="list_order" value="{$info.list_order}"  placeholder="请输入分类排序值"
                   autocomplete="off" class="layui-input" >

        </div>
        <div class="layui-inline" style="left: -11px;">
            <div id="colorpicker"></div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">是否是FAQ</label>
        <div class="layui-input-block">
            <input type="checkbox" {if isset($info.is_faq) && $info.is_faq== 1}checked{/if} name="is_faq" lay-skin="switch" lay-filter="switchTest" lay-text="是|否">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">是否首页显示</label>
        <div class="layui-input-block">
            <input type="checkbox"
                   {if isset($info.show_home) && $info.show_home== 1}checked{elseif !isset($info.show_home)}checked{else/}{/if}
            name="show_home" lay-skin="switch" lay-filter="switchTest" lay-text="显示|不显示">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
    </div>
</form>

<script src="__LAYUI__/layui/layui.js"></script>
<script src="__PUBLIC__/static/admin/js/jquery.js"></script>
<!--<script src="__PUBLIC__/static/admin/js/jquery.colorpicker.js"></script>-->
<script>
    layui.config({
        base: '__LAYUI__/' //静态资源所在路径
    }).extend({
        index: 'lib/index', //主入口模块
    }).use(['index', 'form'],function() {
        var $ = layui.jquery,
            form = layui.form;
            //表单赋值
        $("#type").val('{$info.type}');
        form.render('select');
    });


</script>
</body>
</html>
