<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>审批</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__LAYUI__/layui/css/layui.css" media="all">
</head>
<body>
<form class="layui-form" action="" method="post" lay-filter="category-form">
    <div class="layui-form-item">
        <div class="layui-input-inline">
            <input type="hidden" name="id" value="{$info.id}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <input type="radio" name="status" value="0" {if isset($info.status) && $info.status == 0}checked{/if} title="待审">
            <input type="radio" name="status"  value="1" {if isset($info.status) && $info.status == 1}checked{/if} title="通过">
            <input type="radio" name="status"  value="2" {if isset($info.status) && $info.status == 2}checked{/if} title="不通过">
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
    </div>
</form>


<script src="__LAYUI__/layui/layui.js"></script>
<script src="__PUBLIC__/static/admin/js/jquery.js"></script>
<!--<script src="__PUBLIC__/static/admin/js/jquery.colorpicker.js"></script>-->
<script>
    layui.config({
        base: '__LAYUI__/' //静态资源所在路径
    }).extend({
        index: 'lib/index', //主入口模块
    }).use(['index', 'form'],function() {
        var $ = layui.jquery,
            form = layui.form;
        //表单赋值
    });


</script>
</body>
</html>
