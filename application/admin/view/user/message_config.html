<script src="__LAYUI__/layui/layui.js"></script>
<script>
    layui.config({
        base: '__LAYUI__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate'], function(){
        var $ = layui.$
            ,admin = layui.admin
            ,element = layui.element
            ,layer = layui.layer
            ,form = layui.form;

        form.render(null, 'component-form-group');

        /* 监听提交 */
        form.on('submit(component-form-demo)', function(data){
            var register_type = [];
            $("input[name='register_type']:checked").each(function () {
                register_type.push(this.value);
            });
            var reg_switch = [];
            $("input[name='reg_switch']:checked").each(function () {
                reg_switch.push(this.value);
            });
            data.field.reg_switch = reg_switch;
            data.field.register_type = register_type;
            $.post("{:url('admin/user/messageConfig')}", {data: data.field}, function (res) {
                layer.msg(res.msg);
            }, 'json');
            return false;
        });
    });
</script>
